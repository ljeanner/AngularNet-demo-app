<h1 id="tableLabel">Weather forecast</h1>

<p>Get the weather for the next days.</p>

<p-table [value]="forecasts" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Date</th> 
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-forecast>
        <tr>
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No forecast found.</td>
        </tr>
    </ng-template>

</p-table>

<p> Average temperature of the week in celsius : {{avgTemp}}</p>
